<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>极简待办清单 · Wale Jojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
        <h1>📋 极简待办清单</h1>
        <p class="description">添加 / 删除 / 清空，数据本地自动保存</p>

        <div class="input-group">
            <input id="todo-input" type="text" placeholder="写下你的待办..." />
            <button id="add-btn">添加</button>
            <button id="clear-btn">清空</button>
        </div>

        <ul id="todo-list"></ul>

        <footer>© 2025 Wale Jojo · 极简练习作品</footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
